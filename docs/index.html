      <!-- Title Section -->
      <div class="text-center max-w-4xl mb-12">
        <h1 class="text-5xl sm:text-6xl font-extrabold leading-tight">
          Organize Your Life with
          <span class="text-red-500">To-Do List</span>

      <!-- Hero Section -->

        class="flex flex-col lg:flex-row items-center lg:items-center justify-between max-w-6xl gap-12"

          <p class="text-lg sm:text-xl text-gray-400 mb-8">
            Stay focused and achieve your goals with our modern, minimalistic
            To-Do app. Upgrade to the pro version to generate to-do lists using
            AI ✨
          </p>
          <!-- Call-to-action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a
              href="https://main.ds5im9z8tc6j1.amplifyapp.com/"
              class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg text-lg font-medium transition-all"
            >
              Get Started
            </a>
            <a
              href="https://github.com/francotechadmin/amplify-to-do-app"
              target="_blank"
              rel="noopener noreferrer"
              class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg text-lg font-medium transition-all"
            >
              Learn More
            </a>
          </div>
        </div>

        <!-- Hero Image -->
        <div
          class="relative max-w-md lg:max-w-lg lg:block justify-self-center align-self-center border rounded"
        >
          <img
            class="rounded-lg"
            src="sc.png"
            alt="To-Do Pro App"
            width="300"
            height="500"
          />
        </div>
      </div>
